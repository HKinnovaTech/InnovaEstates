<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HKRealEstates</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <base href="../public/images/">  
  </head>
  <body>
    <div class="wrapper">
      <nav class="flex  justify-between px-28 items-center max-h-16 z-10">
        <div class="flex items-center h-20 w-20 ">
          <img src="logo.png" alt="logo" />
        </div>
        <div class="flex items-center justify-center">
          <ul class="flex justify-between gap-20 text-lg font-bold">
            <li><a href="./" class="hover:text-[#DDC7BB]">Home</a></li>
            <li><a href="./pages/Services.html" class="hover:text-[#DDC7BB]">Services</a></li>
            <li><a href="./pages/Agents.html" class="hover:text-[#DDC7BB]">Agents</a></li>
          </ul>
        </div>
        <div class="flex gap-8 items-center">
          <div class="user border-2 border-[#2B1B12] rounded-full p-1" id="user">
            <a href=""><i class="fa-solid fa-user"></i></a>
          </div>
          <div class="button-sm">
            <a href="./pages/contact.html">Contact</a>
          </div>
        </div>
      </nav>

      <div class="container m-auto z-0">
        <div class="semi-container">
          <div class="flex items-center justify-between">
            <div class="flex flex-col justify-center max-w-lg gap-4">
              <h1 class="text-7xl font-bold">Find Your Dream Home</h1>
              <p class="max-w-sm">Explore our curated selection of exquisite properties meticulously tailored to your unique dream home vision</p>
              <div class="mt-10">
                <button class="button-lg">Sign Up</button>
              </div>
            </div>
            <div class="z-0">
              <img class="max-h-screen" src="hero.png" alt="" />
            </div>
          </div>

          <div class="search bg-dark p-8">
            <div>
              <input type="text" placeholder="Location" class="font-bold text-dark" >
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
